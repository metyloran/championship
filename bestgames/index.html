<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>BestGames</title>
<link rel="stylesheet" href="style.css" />
<link rel="icon" href="i (1).png" type="image/x-icon" width="300">
</head>
<body>
<header>
<h1>BestGames</h1>
<div class="auth-buttons">
<button id="openLogin" class="btn small">Войти</button>
<button id="openRegister" class="btn small">Регистрация</button>
</div>
</header>


<section id="account" class="hidden">
<h2>Личный кабинет</h2>
<p><strong>Имя:</strong> <span id="accName"></span></p>
<p><strong>Email:</strong> <span id="accEmail"></span></p>
<button id="logout" class="btn">Выйти</button>

</section>


<main>
<input type="text" id="search" placeholder="Поиск игр..." />
<div id="grid"></div>
</main>


<!-- Модальное окно логина -->
<div id="loginModal" class="modal hidden">
<div class="modal-content">
<h3>Вход</h3>
<input id="loginEmail" type="email" placeholder="Email" />
<input id="loginPass" type="password" placeholder="Пароль" />
<button id="loginBtn" class="btn">Войти</button>
<button id="closeLogin" class="btn secondary">Закрыть</button>
</div>
</div>


<!-- Модал регистрации -->
<div id="registerModal" class="modal hidden">
<div class="modal-content">
<h3>Регистрация</h3>
<input id="regName" type="text" placeholder="Имя" />
<input id="regEmail" type="email" placeholder="Email" />
<input id="regPass" type="password" placeholder="Пароль" />
<button id="registerBtn" class="btn">Создать аккаунт</button>
<button id="closeRegister" class="btn secondary">Закрыть</button>
</div>
</div>
<button id="openCart" class="btn small">Корзина</button>

<div id="cartModal" class="modal hidden">
  <div class="modal-content">
    <h3>Корзина</h3>
    <div id="cartList"></div>
    <h4>Итого: $<span id="cartTotal">0</span></h4>
    <button id="closeCart" class="btn secondary">Закрыть</button>
  </div>
</div>
<div class="footer">
                <div class="contact">
                 <h3><strong>Kонтактная информация:</strong></h3>
                 <a target="_blank">(8-800-777-55-77) </a>
                 <a target="_blank">  mailto:hotel@hotel.ru </a>
                </div>
            </div>
    <script src="script.js"></script>
</body>
</html>
